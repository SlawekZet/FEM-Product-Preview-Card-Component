<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="grid">
        <div class="cover-image">
          <img
            src="images/image-product-desktop.jpg"
            alt="a photo of a perfume bottle on the gray table rounded by some green leaves"
          />
        </div>
        <div class="product-description">
          <p class="header">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <div class="price-big">$149.99</div>
            <div class="price-small-crossed">$169.99</div>
          </div>
          <a href="" class="button">
            <img
              src="images/icon-cart.svg"
              class="cart-icon"
              alt="icon of a cart"
            />
            Add to Cart
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
